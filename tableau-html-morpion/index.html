<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO HTML Tableau - Morpion</title>
    <style>
        table {
            border: 5px solid black;
            border-collapse: collapse;
            width: 400px;
        }

        th,
        td {
            border: 5px solid black;
            text-align: center;
        }
        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <tbody>
                <tr>
                    <td><img src="/cercle.png" alt="cercle"></td>
                    <td><img src="/cross.png" alt="cross"></td>
                    <td><img src="/cercle.png" alt="cercle"></td>
                </tr>
                <tr>
                    <td><img src="/cross.png" alt="cross"></td>
                    <td><img src="/cercle.png" alt="cercle"></td>
                    <td><img src="/cross.png" alt="cross"></td>
                </tr>
                <tr>
                    <td><img src="/cercle.png" alt="cercle"></td>
                    <td><img src="/cross.png" alt="cross"></td>
                    <td><img src="/cercle.png" alt="cercle"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
